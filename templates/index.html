<body class="container">
<h1>Склонение по падежам русских словосочетаний:<br> python библиотека и онлайн-сервис</h1>
<h2>(на основе<a href="https://pymorphy2.readthedocs.org/">pymorphy2</a>)</h2>
<p>Проект доступен на <a href="https://github.com/summerisgone/pyphrasy">гитхабе</a></p>
<form action="/inflect" method="POST">
    <div class="control-group">
        <label class="control-label" for="phrase">Словосочетание</label>
        <div class="controls">
            <input class="input-lg col-lg-10" type="text" id="phrase" name="phrase" required/>
        </div>
    </div>
    <div class="clear"></div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox"><input type="checkbox" name="forms" value="gent"/>Родительный (Кого? Чего?)</label>
            <label class="checkbox"><input type="checkbox" name="forms" value="datv"/>Дательный (Кому? Чему?)</label>
            <label class="checkbox"><input type="checkbox" name="forms" value="accs"/>Винительный (Кого? Что?)</label>
            <label class="checkbox"><input type="checkbox" name="forms" value="ablt"/>Творительный (Кем? Чем?)</label>
            <label class="checkbox"><input type="checkbox" name="forms" value="loct"/>Предложный (О ком? О чём?)</label>
        </div>
    </div>
    <input class="btn btn-primary" type="submit"/>
</form>
<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
